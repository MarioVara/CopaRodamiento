<form #nuevaClasificacionTemporada="ngForm">
    <input type="hidden" name="hacer" value="anre">
    <p>Temporada: 
        <select name="temporada" [(ngModel)]="temporada" required >
        <option value="null" selected disabled></option>
            @for(temporada of temporadas; track $index){
                <option value="{{temporada.id}}"> {{temporada.id}}</option>
            }
        </select>
    <p>Circuito: 
        <select name="circuito" [(ngModel)]="circuito" >
            <option value="" selected disabled></option>
        @for(circuito of circuitos; track $index){
            <option value="{{circuito.id}}"> {{circuito.circuito}}</option>
        }
    </select>
    <p>Sprint?: <select name="sprint" [(ngModel)]="sprint">
        <option value="FALSE">No</option>
        <option value="TRUE">Si</option>
    </select><br>
</form>


<form [formGroup]="form">
    <table ><tr>
    <th>Piloto</th>
    <th>Posicion</th>
    <th>Puntos</th>
    <th>Pole</th>
    <th>Vuelta Rápida</th>
    <th>Puntos Sprint</th>
    <th>Tiempo de Sanción</th>

    </tr>
    @for(filita of filas; track fila; ){
    <tr>
    <td> <select formControlName="piloto{{$index+1}}" name="piloto{{$index+1}}">
                <option value="null" selected disabled>Selecciona Piloto</option>
            @for(piloto of pilotos; track piloto){
                <option [(ngModel)]="piloto.id"[value]="piloto.id"> {{piloto.nombre}} </option>
            }
        </select>
    </td>
    <!-- Creo que todo esto tiene que ir en un NgModel -->
    <td><input type="number"  id="posicion{{$index+1}}" value="{{filita.posicion}}" name="posicion{{$index+1}}" [(ngModel)]="filita.posicion" disabled></td>
    <td><input type="number" value="{{filita.puntos}}" name="puntos{{$index+1}}" [(ngModel)]="puntos"></td>
    <td><select name="pole{{$index+1}}" [(ngModel)]="pole"> <option value="FALSE">No</option><option value="TRUE">Si</option></select></td>
    <td><select name="vuelta_rapida{{$index+1}}" [(ngModel)]="vueltaRapida" ><option value="FALSE">No</option><option value="TRUE">Si</option></select></td>
    <td><input type="number" value="{{filita.puntosSprint}}" name="puntos_sprint{{$index+1}}" [(ngModel)]="puntosSprint"></td>
    <td><input type="number" value="0" name="sancion{{$index+1}}" [(ngModel)]="sancion"></td>
    </tr>
    }
</table>
        <button (click)="onSubmit()">Añadir</button>
            </form>
<p></p>
