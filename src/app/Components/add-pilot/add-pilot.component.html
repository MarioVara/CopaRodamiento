<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form  (ngSubmit)="onSubmit()">
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">AÃ±ade un piloto</h2>
                <br>
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" name="nombre" [(ngModel)]="nombre" />
                  <label class="form-label" >Nombre</label>

                </div>
       
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text"  class="form-control form-control-lg" name="nickname" [(ngModel)]="nickname" />
                  <label class="form-label">Nickname</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="equipo" [(ngModel)]="idEquipo">
                        <option value="0" selected disabled></option>
                        @for(equipo of equipos; track $index){
                          <option value="{{equipo.id}}">{{equipo.nombre}}</option>
                        }
                    </select>
                    <label class="form-label">Equipo</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="equipo" [(ngModel)]="temporadaId">
                      <option value="0" selected disabled></option>
                      @for(temporada of temporadas; track $index){
                        <option value="{{temporada.id}}">{{temporada.id}}</option>
                      }
                  </select>
                  <label class="form-label">Temporada</label>
              </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Aceptar</button>
                <br><br>
                <a data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-3" type="button" routerLink="/admin">Volver</a>

              </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
