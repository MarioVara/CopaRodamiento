

<div style="align-items: center; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
    
    <div style="width: 70px; padding: 10%; float: left; display: flex; flex-direction: column;">
    <form>
        <h2> Carrera</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Posición</th>
                <th scope="col">Puntos</th>
            </tr>
            </thead>
            <tbody>
            @for(punto of puntosCarrera; track $index){   
                <tr>
                    <th scope="row">{{punto.posicion}}</th>
                    <td><input style="width: 45px;" type="number" value="{{punto.puntos}}" name="{{punto.puntos}}" [(ngModel)]="punto.puntos"></td>
                </tr>
            }
            </tbody>
        </table>
        
    </form>
</div>

    <div style="width: 70px; padding: 10%; float: right; display: flex; flex-direction: column;">
    <form>
        <h2> Sprint</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Posición</th>
                <th scope="col">Puntos</th>
            </tr>
            </thead>
            <tbody>
            @for(punto of puntosCarrera; track $index){   
                <tr>
                    <th scope="row">{{punto.posicion}}</th>
                    <td><input style="width: 45px;" type="number" value="{{punto.puntos_sprint}}" name="{{punto.puntos_sprint}}" [(ngModel)]="punto.puntos_sprint"></td>
                </tr>
            }
            </tbody>
        </table>
        
    </form>
    </div>
    
    
</div>
<div style="padding: 20px; padding-left: 20%; padding-top: 0%;">
    <button type="button" class="btn btn-primary" (click)="editarPuntos(puntosCarrera)">Editar Puntos</button>
    <br>
    <br>
    <button type="button" class="btn btn-secondary" routerLink="/admin">Volver Atras</button>
</div>
